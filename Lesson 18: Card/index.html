<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Our staffs</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="images/profile1-500x500.png"
            alt="Joe"
            width="500"
            height="500"
          />
          <figcaption>Joe</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>

      <article id="profile1" class="card">
        <figure>
          <img
            src="images/profile2-500x500.png"
            alt="Matt"
            width="500"
            height="500"
          />
          <figcaption>Matt</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>

      <article id="profile1" class="card">
        <figure>
          <img
            src="images/profile3-500x500.png"
            alt="Jane"
            width="500"
            height="500"
          />
          <figcaption>Jane</figcaption>
        </figure>
        <p><q>I design things.</q></p>
      </article>
    </main>

    <footer>
      <h2>Footer</h2>
    </footer>
  </body>
</html>
